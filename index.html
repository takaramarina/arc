<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas with Images</title>
  <style>
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .draggable-image {
      position: absolute;
      cursor: pointer;
    }

    #text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-family: Arial, sans-serif;
      color: black;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="text">Welcome to Arc</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
